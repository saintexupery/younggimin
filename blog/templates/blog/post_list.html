{% extends 'blog/base.html' %}
{% block content %}

{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}

<ul>
    {% for post in post_list %}
    <li>
        <a href="{% url 'blog:post_detail' post.pk %}">
        {{ post.title }}
        </a>
    </li>
    {% endfor %}
</ul>

{% endblock %}
